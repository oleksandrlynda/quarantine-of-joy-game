<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <style>
    body{ padding:20px; }
    select, button{ margin:4px; }
  </style>
</head>
<body>
  <h1>Music Library Player</h1>
  <div>
    <label for="songSelect">Song:</label>
    <select id="songSelect"></select>
    <button id="playBtn">Play</button>
    <button id="stopBtn">Stop</button>
    <button id="muteBtn">Mute</button>
    <label for="fadeDuration">Fade (s):</label>
    <input type="number" id="fadeDuration" min="0" max="5" step="0.1" value="0.5" />
    <label for="reverbAmount">Reverb:</label>
    <input type="range" id="reverbAmount" min="0" max="1" step="0.01" value="0.25" />
    <label for="variationToggle">Variation:</label>
    <input type="checkbox" id="variationToggle" checked />
    <label for="recordDuration">Record (s):</label>
    <input type="number" id="recordDuration" min="1" max="600" step="1" value="30" />
    <button id="recordBtn">Record</button>
  </div>
  <div id="mixControls">
    <label for="drumsVol">Drums:</label>
    <input type="range" id="drumsVol" min="0" max="1" step="0.01" value="1" />
    <label for="bassVol">Bass:</label>
    <input type="range" id="bassVol" min="0" max="1" step="0.01" value="1" />
    <label for="leadVol">Lead:</label>
    <input type="range" id="leadVol" min="0" max="1" step="0.01" value="1" />
    <label for="padVol">Pad:</label>
    <input type="range" id="padVol" min="0" max="1" step="0.01" value="1" />
    <label for="fxVol">FX:</label>
    <input type="range" id="fxVol" min="0" max="1" step="0.01" value="1" />
  </div>
  <progress id="songProgress" value="0" max="1" style="width:300px;"></progress>
  <h2>Song Editor</h2>
  <textarea id="songData" rows="12" cols="80"></textarea><br />
  <button id="saveSong">Save Changes</button>
  <button id="addSong">Add As New</button>
  <button id="deleteSong">Delete Song</button>

  <script type="module">
    import { Music } from './src/music.js';
    import { SONGS } from './src/musicLibrary.js';

    const songSelect = document.getElementById('songSelect');
    const songData = document.getElementById('songData');
    const songProgress = document.getElementById('songProgress');
    const STORAGE_KEY = 'musicLibrary';
    const MIX_KEY = 'musicMix';
    let mixLevels = { drums: 1, bass: 1, lead: 1, pad: 1, fx: 1 };

    function saveLibrary() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(SONGS));
      } catch (err) {
        console.warn('Failed to save library', err);
      }
    }

    function saveMix() {
      try {
        localStorage.setItem(MIX_KEY, JSON.stringify(mixLevels));
      } catch (err) {
        console.warn('Failed to save mix', err);
      }
    }

    function loadMix() {
      try {
        const raw = localStorage.getItem(MIX_KEY);
        if (raw) {
          const saved = JSON.parse(raw);
          if (saved && typeof saved === 'object') {
            mixLevels = { ...mixLevels, ...saved };
          }
        }
      } catch (err) {
        console.warn('Failed to load mix', err);
      }
    }

    function loadLibrary() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (raw) {
          const saved = JSON.parse(raw);
          if (Array.isArray(saved)) {
            SONGS.splice(0, SONGS.length, ...saved);
          }
        }
      } catch (err) {
        console.warn('Failed to load library', err);
      }
    }

    function refreshSelect() {
      songSelect.innerHTML = '';
      SONGS.forEach(song => {
        const opt = document.createElement('option');
        opt.value = song.id;
        opt.textContent = song.name || song.id;
        songSelect.appendChild(opt);
      });
    }

    function loadEditor() {
      const song = SONGS.find(s => s.id === songSelect.value);
      if (song) {
        if (!song.clapPattern) song.clapPattern = Array(16).fill(0);
        if (!song.ridePattern) song.ridePattern = Array(16).fill(0);
      }

      songData.value = song ? JSON.stringify(song, null, 2) : '';
    }

    loadLibrary();
    loadMix();
    refreshSelect();
    loadEditor();

    const music = new Music({ volume: 0.5 });
    const reverbSlider = document.getElementById('reverbAmount');
    music.setReverb(parseFloat(reverbSlider.value));
    reverbSlider.oninput = () => music.setReverb(parseFloat(reverbSlider.value));

    const variationToggle = document.getElementById('variationToggle');
    music.setVariationEnabled(variationToggle.checked);
    variationToggle.onchange = () => music.setVariationEnabled(variationToggle.checked);

    const drumsSlider = document.getElementById('drumsVol');
    const bassSlider = document.getElementById('bassVol');
    const leadSlider = document.getElementById('leadVol');
    const padSlider = document.getElementById('padVol');
    const fxSlider = document.getElementById('fxVol');

    function applyMix() {
      drumsSlider.value = mixLevels.drums;
      bassSlider.value = mixLevels.bass;
      leadSlider.value = mixLevels.lead;
      padSlider.value = mixLevels.pad;
      fxSlider.value = mixLevels.fx;
      music.setDrumsVolume(parseFloat(mixLevels.drums));
      music.setBassVolume(parseFloat(mixLevels.bass));
      music.setLeadVolume(parseFloat(mixLevels.lead));
      music.setPadVolume(parseFloat(mixLevels.pad));
      music.setFxVolume(parseFloat(mixLevels.fx));
    }

    applyMix();

    drumsSlider.oninput = () => { mixLevels.drums = parseFloat(drumsSlider.value); music.setDrumsVolume(mixLevels.drums); saveMix(); };
    bassSlider.oninput = () => { mixLevels.bass = parseFloat(bassSlider.value); music.setBassVolume(mixLevels.bass); saveMix(); };
    leadSlider.oninput = () => { mixLevels.lead = parseFloat(leadSlider.value); music.setLeadVolume(mixLevels.lead); saveMix(); };
    padSlider.oninput = () => { mixLevels.pad = parseFloat(padSlider.value); music.setPadVolume(mixLevels.pad); saveMix(); };
    fxSlider.oninput = () => { mixLevels.fx = parseFloat(fxSlider.value); music.setFxVolume(mixLevels.fx); saveMix(); };
    music.onStep = (step, stepsPerBar) => {
      songProgress.value = (step + 1) / stepsPerBar;
    };

    function resetProgress() {
      songProgress.value = 0;
    }

    function getFadeDuration() {
      return parseFloat(document.getElementById('fadeDuration').value) || 0;
    }

    document.getElementById('playBtn').onclick = () => {
      const song = SONGS.find(s => s.id === songSelect.value);
      const fade = getFadeDuration();
      music.crossfadeTo(song, fade).then(resetProgress);
    };

    document.getElementById('stopBtn').onclick = () => {
      const fade = getFadeDuration();
      music.fadeOut(fade).then(resetProgress);
    };

    document.getElementById('recordBtn').onclick = async () => {
      const song = SONGS.find(s => s.id === songSelect.value);
      const duration = parseFloat(document.getElementById('recordDuration').value) || 30;
      const fade = getFadeDuration();
      await music.fadeOut(0);
      const recorder = music.createRecorder();
      const chunks = [];
      recorder.ondataavailable = e => { if (e.data.size) chunks.push(e.data); };
      recorder.start();
      music.loadSong(song);
      music.start();
      if (fade > 0) music.fadeIn(fade);
      setTimeout(() => {
        recorder.stop();
        music.fadeOut(fade).then(resetProgress);
      }, duration * 1000);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${song.id}.webm`;
        a.click();
        URL.revokeObjectURL(url);
      };
    };

    document.getElementById('muteBtn').onclick = () => {
      const muted = !music.isMuted;
      music.setMuted(muted);
      document.getElementById('muteBtn').textContent = muted ? 'Unmute' : 'Mute';
    };

    songSelect.onchange = () => { loadEditor(); resetProgress(); };

    document.getElementById('saveSong').onclick = () => {
      try {
        const updated = JSON.parse(songData.value);
        const index = SONGS.findIndex(s => s.id === songSelect.value);
        if (index >= 0) {
          SONGS[index] = updated;
          saveLibrary();
          refreshSelect();
          songSelect.value = updated.id;
          loadEditor();
          alert('Song updated');
        }
      } catch (err) {
        alert('Invalid JSON');
      }
    };

    document.getElementById('addSong').onclick = () => {
      try {
        const song = JSON.parse(songData.value);
        if (!song.id) {
          alert('Song must have an id');
          return;
        }
        SONGS.push(song);
        saveLibrary();
        refreshSelect();
        songSelect.value = song.id;
        loadEditor();
        alert('Song added');
      } catch (err) {
        alert('Invalid JSON');
      }
    };

    document.getElementById('deleteSong').onclick = () => {
      const index = SONGS.findIndex(s => s.id === songSelect.value);
      if (index >= 0 && confirm('Delete this song?')) {
        SONGS.splice(index, 1);
        saveLibrary();
        refreshSelect();
        loadEditor();
      }
    };
  </script>
</body>
</html>
